<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search for a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="weather-overview">
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <h1 id="city">Brisbane</h1>
                <strong id="temperature">26</strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">ºC</a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
              <ul>
                <li>Last updated <span id="date">Saturday 12:00pm</span></li>
                <li id="weather-description">Sunny</li>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/H</li>
              </ul>
            </div>
            <div class="col-6">
              <img src="" alt="" id="icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
