<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="weather-overview">
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <h1 id="city">Brisbane</h1>
                  <strong id="temperature">26</strong
                  ><span class="unit">ÂºC</span>
                </div>
                <ul>
                  <li>Last updated <span id="date">Saturday 12:00pm</span></li>
                  <li id="weather-description">Sunny</li>
                  <li>Humidity <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/H</li>
                </ul>
              </div>
              <div class="col-6 weather-icon">
                <img src="" alt="" id="icon" />
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="footer-link">
          This project was coded by Marcella Fox and is
          <a href="https://github.com/MarcellaFox/WeatherApp"
            >open-sourced on Github</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
